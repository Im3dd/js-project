<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Administrateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f8fb; /* Fond clair moderne */
            color: #212529;
        }

        .navbar {
            background-color: #4e73df; /* Bleu professionnel */
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #f8f9fc;
        }

        .navbar .nav-buttons button {
            margin-right: 10px;
            background-color: #1cc88a; /* Vert moderne */
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar .nav-buttons button:hover {
            background-color: #17a673;
        }

        .container {
            padding: 20px;
        }

        .content h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            border-bottom: 3px solid #4e73df; /* Ligne bleu professionnel */
            padding-bottom: 10px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        .card h4 {
            margin-bottom: 10px;
            font-size: 1.2rem;
            color: #5a5c69; /* Gris foncé élégant */
        }

        .card p {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 10px 0;
            color: #1cc88a; /* Vert des statistiques */
        }

        .chart-container {
            position: relative;
            height: 50vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <h1>Tableau de Bord</h1>
        <div class="nav-buttons">
            <button onclick="navigateTo('hoodie html.html')">Gestion des Hoodies</button>
            <button onclick="navigateTo('casquette.html')">Gestion des Casquettes</button>
            <button onclick="navigateTo('chaussure.html')">Gestion des Chaussures</button>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <h1>Comparaison des Produits</h1>
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <h4>Graphique des Produits Vendus</h4>
                        <div class="chart-container">
                            <canvas id="salesChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <h4>Produit Hoodie le Plus Vendu</h4>
                        <p class="text-success">Hoodie Noir</p>
                    </div>
                    <div class="card">
                        <h4>Produit Casquette le Plus Vendu</h4>
                        <p class="text-info">Casquette Bleu Marine</p>
                    </div>
                    <div class="card">
                        <h4>Produit Chaussure le Plus Vendu</h4>
                        <p class="text-warning">Chaussure Sport Blanc</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function navigateTo(url) {
            window.location.href = url;
        }

        // Données des produits
        const labels = ['Hoodies', 'Casquettes', 'Chaussures'];
        const salesData = [200, 150, 100];

        // Configuration du graphe
        const data = {
            labels: labels,
            datasets: [
                {
                    label: 'Produits Vendus',
                    data: salesData,
                    backgroundColor: [
                        'rgba(78, 115, 223, 0.8)', /* Bleu */
                        'rgba(28, 200, 138, 0.8)', /* Vert */
                        'rgba(246, 194, 62, 0.8)'  /* Jaune */
                    ],
                    borderColor: [
                        'rgba(78, 115, 223, 1)',
                        'rgba(28, 200, 138, 1)',
                        'rgba(246, 194, 62, 1)'
                    ],
                    borderWidth: 1
                }
            ]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    title: {
                        display: true,
                        text: 'Comparaison des Produits Vendus'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        const ctx = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx, config);
    </script>
</body>
</html>
